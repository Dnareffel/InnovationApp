              <span class="card-title">{{ coin.name }}</span>
              <p>Prix : {{ coin.price }} â‚¬</p>
            </div>
            <div class="card-action">

                    <button  (click)="deleteCoin(coin._id)"  class="btn btn-danger">Delete</button>
            </div>
          </div>
        </tr>
