<div >
  <div >
    {{ title }}
  </div>
  <div >
    <form [formGroup]="angForm" novalidate>
      <div >
        <label class="col-md-4">Coin Name</label>
        <input type="text"  formControlName="name" #name [(ngModel)] = "coin.name"/>
      </div>
   
      <div >
        <label class="col-md-4">Coin Price</label>
        <input type="text"  formControlName="price" #price [(ngModel)] = "coin.price" />
      </div>

      
    

        <div >
            
          <button class="waves-effect waves-light btn" (click)="updateCoin(name.value, price.value)"  >Update</button>
        </div>
    </form>
  </div>
</div>
