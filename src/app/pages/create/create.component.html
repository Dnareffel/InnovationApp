<div >
  <div >
    {{ title }}
  </div>
  <div >
    <form [formGroup]="angForm" novalidate>
      <div >
        <label class="col-md-4">Coin Name</label>
        <input type="text"  formControlName="name" #name />
      </div>
     
      <div >
        <label class="col-md-4">Coin Price</label>
        <input type="text"  formControlName="price" #price/>
      </div>
      
      
        <div>
          <button class="waves-effect waves-light btn" (click)="addCoin(name.value, price.value)" [disabled]="angForm.pristine || angForm.invalid">Add</button>
        </div>
    </form>
  </div>
</div>
